{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#1997c6" />
    <title>2 Factor auth - Chaos, Genki</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://use.fontawesome.com/9a965477d7.js"></script>
  </head>
  <body style="background-image: url('{% static 'img/bgimg.jpg' %}');">
    <div class="custompanel">
      <div class="logoimg">
        <img class="img-responsive" src="{% static 'img/crewlogo.png' %}">
      </div>
      <hr>
      <div class="text">
        <h3>Mobile authentication</h3>
        <p>
          Please check your mobile for the 4 degit code.
        </p>
      </div>
      <form action="{% url 'index' %}" method="GET"> <!-- // Only get for now -->
        {% csrf_token %}
        <div class="vic-varification-auto">
          <input class="victext-input-verify" type="tel" autocomplete="off" name="virificationcode1" maxlength="1" autofocus>
          <input class="victext-input-verify" type="tel" autocomplete="off" name="virificationcode2" maxlength="1">
          <input class="victext-input-verify" type="tel" autocomplete="off" name="virificationcode3" maxlength="1">
          <input class="victext-input-verify" type="tel" id="verifyinputsubmit" autocomplete="off" name="virificationcode4" maxlength="1">
          <input id="verifypost" type="submit" value="Submit" style="display:none;">
        </div>
        <div id="loader" style="display:none;">
          <h4 class="text-center">Checking code...</h4>
          <div class="loader"></div>
        </div>
      </form>
      <hr>
      <p class="text-center uppercase">Copyright Genki 2017-2018 - IMAGE BY: <a href="#">MSV-FOTO</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script>
    var container = document.getElementsByClassName("vic-varification-auto")[0];
    container.onkeyup = function(e) {
        var target = e.srcElement;
        var maxLength = parseInt(target.attributes["maxlength"].value, 10);
        var myLength = target.value.length;
        if (myLength >= maxLength) {
            var next = target;
            while (next = next.nextElementSibling) {
                if (next == null)
                    break;
                if (next.tagName.toLowerCase() == "input") {
                    next.focus();
                    break;
                }
            }
        }
    }
    $(document).ready(function(){
      $('body').on('keyup', 'input.victext-input-verify', function()
        {
          var key = event.keyCode || event.charCode;
          var inputs = $('input.victext-input-verify');
          if(($(this).val().length === this.size) && key != 32)
          {
            inputs.eq(inputs.index(this) + 1).focus();
          }
          if( key == 8 || key == 46 )
          {
            var indexNum = inputs.index(this);
            if(indexNum != 0)
            {
            inputs.eq(inputs.index(this) - 1).val('').focus();
            }
          }
        });
        $('#verifyinputsubmit').keyup(function () {
        if (this.value.length == 1) {
            $(".vic-varification-auto").hide();
            $("#loader").show();
            var delayMillis = 2000;
            setTimeout(function() {
              $('#verifypost').click();
            }, delayMillis);
        }
    });
    });
    </script>
  </body>
</html>
