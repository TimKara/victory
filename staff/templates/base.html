{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% block title %}
      Genki Staff
      {% endblock %}
    </title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/light.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="mainnavbar">
        <a class="alogo" href="/staff/dashboard">
          <img class="logob" src="{% static 'img/logo.png' %}">
        </a>
        <div class="navdivlinkscustom">
          <ul class="nav brs aaj">
            <li class="qp">
              <a class="qn navicons" href="/staff/dashboard" title="Dashboard" data-toggle="tooltip" data-placement="right">
                <i class="fa fa-home" aria-hidden="true"></i>
                <small class="brt axz">Dashboard</small>
              </a>
            </li>
            <li class="qp">
              <a class="qn navicons" href="/staff/teams" title="Teams" data-toggle="tooltip" data-placement="right">
                <i class="fa fa-book" aria-hidden="true"></i>
                <small class="brt axz">Teams</small>
              </a>
            </li>
            <li class="qp">
              <a class="qn navicons" href="/staff/teams/0" title="My Team" data-toggle="tooltip" data-placement="right">
                <i class="fa fa-bookmark" aria-hidden="true"></i>
                <small class="brt axz">My Team</small>
              </a>
            </li>
            <li class="qp">
              <a class="qn navicons" href="/staff/users/" title="All users" data-toggle="tooltip" data-placement="right">
                <i class="fa fa-users" aria-hidden="true"></i>
                <small class="brt axz">Users</small>
              </a>
            </li>
            <li class="qp">
              <a class="qn navicons" href="/staff/users/{{ logged_in_user.pk }}" title="My Profile" data-toggle="tooltip" data-placement="right">
                <img src="{{ logged_in_user.extendeduser.avatar.url }}" alt="Nickname" class="wc">
                <small class="brt axz">Profile</small>
              </a>
            </li>
            <li class="qp">
              <a class="qn navicons" href="/admin/dashboard" title="Chaos Settings" data-toggle="tooltip" data-placement="right">
                <i class="fa fa-cogs" aria-hidden="true"></i>
                <small class="brt axz">Settings</small>
              </a>
            </li>
          </ul>
         </div>
      </nav>
    </header>

    {% block content %}
    <section role="content">
      <div class="container">
        <h1 class="line-top">Nothing to see here.</h1>
      </div>
    </section>
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip({container:'body'});
      });
    </script>
  </body>
</html>
