{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#1997c6" />
    <title>Login - Chaos, Genki</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://use.fontawesome.com/9a965477d7.js"></script>
  </head>
  <body style="background-image: url('{% static 'img/bgimg.jpg' %}');">
    <div class="custompanel">
      <div class="logoimg">
        <img class="img-responsive" src="{% static 'img/crewlogo.png' %}">
      </div>
      <div class="text">
        <h3>Login</h3>
      </div>
      <hr>
      <div>
        <form action="" method="POST">
          {% csrf_token %}
          {% if invalid %}
              Your username/password combo doesn't match.
          {% endif %}
          <div class="form-group">
            <label class="viclabelline-bottom" for="id_username">Username</label>
            <input type="text" class="victext-input vic-block full-width" name="username" autofocus maxlength="254" required id="id_username">
          </div>
          <div class="form-group">
            <label class="viclabelline-bottom" for="id_password">Password</label>
            <input type="password" name="password" required id="id_password" class="victext-input vic-block full-width">
          </div>
          <hr>
          <button type="submit" class="vicbtn vicbtn-blue vicbtn-bottom full-width" value="Log in"><strong>Login</strong></button>
        </form>
        <a href="{% url 'welcome' %}" class="vicbtn vicbtn-red full-width" role="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
        <hr>
        <p class="text-center uppercase">Copyright Genki 2017-2018 - IMAGE BY: <a href="#">MSV-FOTO</a></p>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
