{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#1997c6" />
		<title>Register - Chaos, Genki</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
		<script src="https://use.fontawesome.com/9a965477d7.js"></script>
	</head>
	<body style="background-image: url('{% static 'img/bgimg.jpg' %}');">
		<div class="custompanel">
			<div class="logoimg">
				<img class="img-responsive" src="{% static 'img/crewlogo.png' %}">
			</div>
			<div class="text">
				<h3>Register</h3>
			</div>
			<hr>
			<div>
				<form action="2fauth" method="POST">
					<div class="form-group">
						<label class="viclabelline-bottom" for="name">Fulde Navn</label>
						<input type="text" class="victext-input vic-block full-width" id="name" placeholder="Peter Petersen">
					</div>
					<div class="form-group">
						<label class="viclabelline-bottom" for="email">Email</label>
						<input type="email" class="victext-input vic-block full-width" id="email" placeholder="Email@example.dk">
					</div>
					<div class="form-group">
						<label class="viclabelline-bottom" for="phone">Telefonnummer</label>
						<input type="text" class="victext-input vic-block full-width" id="phone" placeholder="12345678">
					</div>
					<div class="form-group">
						<label class="viclabelline-bottom" for="icephone">ICE Telefonnummer (In case of emergency)</label>
						<input type="text" class="victext-input vic-block full-width" id="icephone" placeholder="12345678">
					</div>
					<div class="form-group">
						<label class="viclabelline-bottom" for="tshirt_size">T-shirt size (<a style="color:dodgerblue;cursor:pointer;" data-toggle="modal" data-target="#sizechart">Sizechart</a>)</label>
						<select id="tshirt_size" class="victext-input vic-block full-width">
							<option>S</option>
							<option>M</option>
							<option>L</option>
							<option>XL</option>
							<option>2XL</option>
							<option>3XL</option>
							<option>4XL</option>
						</select>
					</div>
					<div class="form-group">
						<label class="viclabelline-bottom" for="driver_license">Driver license</label>
						<select id="driver_license" class="victext-input vic-block full-width">
							<option>No</option>
							<option>Yes</option>
						</select>
					</div>
					<div class="form-group">
						<label class="viclabelline-bottom" for="languages">Languages (Seperate each languages with a comma like: Danish, English and so on)</label>
						<input type="text" class="victext-input vic-block full-width" id="languages" placeholder="Danish, English">
					</div>
					<hr>
					<p><strong>Please note everying can be updated at a later time.</strong></p>
					<hr>
					<button type="submit" class="vicbtn vicbtn-blue vicbtn-bottom full-width"><strong>Register</strong></button>
					<a href="index" class="vicbtn vicbtn-red full-width" role="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
				</form>
				<hr>
				<p class="text-center uppercase">Copyright Genki 2017-2018 - IMAGE BY: <a href="#">MSV-FOTO</a></p>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/login.js' %}"></script>
		<div class="modal fade" id="sizechart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-custompanel">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Sizechart (I'n CM)</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<img class="img-responsive" src="assets/img/tshirt-sizechart.jpg">
				</div>
				<div class="modal-footer">
					<a href="assets/img/tshirt-sizechart.jpg" download class="vicbtn vicbtn-blue">Download chart</a>
					<button type="button" class="vicbtn vicbtn-red" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
