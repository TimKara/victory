<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Application Form - Chaos, Genki</title>
		<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="/assets/css/light.css" rel="stylesheet">
		<link href="/assets/css/application.css" rel="stylesheet">
		<link href="/assets/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav class="mainnavbar">
				<a class="alogo" href="dashboard">
					<img class="logob" src="/assets/img/logo.png">
				</a>
				<div class="navdivlinkscustom">
					<ul class="nav brs aaj">
						<li class="qp">
							<a class="qn navicons" href="/dashboard" title="Dashboard" data-toggle="tooltip" data-placement="right">
								<i class="fa fa-home" aria-hidden="true"></i>
								<small class="brt axz">Dashboard</small>
							</a>
						</li>
						<li class="qp">
							<a class="qn navicons" href="/teams/show" title="Teams" data-toggle="tooltip" data-placement="right">
								<i class="fa fa-book" aria-hidden="true"></i>
								<small class="brt axz">Teams</small>
							</a>
						</li>
						<li class="qp">
							<a class="qn navicons" href="/teams/id" title="My Team" data-toggle="tooltip" data-placement="right">
								<i class="fa fa-bookmark" aria-hidden="true"></i>
								<small class="brt axz">My Team</small>
							</a>
						</li>
						<li class="qp">
							<a class="qn navicons" href="/users/show" title="All users" data-toggle="tooltip" data-placement="right">
								<i class="fa fa-users" aria-hidden="true"></i>
								<small class="brt axz">Users</small>
							</a>
						</li>
						<li class="qp">
							<a class="qn navicons" href="/users/id" title="My Profile" data-toggle="tooltip" data-placement="right">
								<img src="/assets/img/hekapoo.jpg" alt="Nickname" class="wc">
								<small class="brt axz">Profile</small>
							</a>
						</li>
						<li class="qp">
							<a class="qn navicons" href="/admin/dashboard" title="Chaos Settings" data-toggle="tooltip" data-placement="right">
								<i class="fa fa-cogs" aria-hidden="true"></i>
								<small class="brt axz">Settings</small>
							</a>
						</li>
					</ul>
				 </div>
			</nav>
		</header>
		<section role="content">
			<div class="container">
				<h1 class="line-top">Application form.</h1>
				<div>
					<button onclick="location.href='show';" class="listteams">Browse Teams</button>
				</div>
				<div class="custompanel">
					<div id="formapply">
						<div class="form-group ">
							<label>Select teams you want to apply to.</label>
							<select class="teams form-control" multiple="multiple">
								<option disabled="disabled" value="0">18+Launge</option>
								<option disabled="disabled" value="0">Alpaca Lounge (kiosk)</option>
								<option disabled="disabled" value="0">Cinema</option>
								<option value="0">Cosplay</option>
								<option value="0">Entertainment</option>
								<option value="0">Event</option>
								<option value="0">Expo Hall</option>
								<option value="0">Game Room</option>
								<option value="0">Genki HQ</option>
								<option disabled="disabled" value="0">IT Development</option>
								<option value="0">Maid Cafe</option>
								<option value="0">Main Stage</option>
								<option value="0">Multimedia</option>
								<option value="0">Reception</option>
								<option value="0">RTF (Footclan)</option>
								<option value="0">Sanitet og Security</option>
								<option value="0">Sleep Hall</option>
								<option disabled="disabled" value="0">The Reactor</option>
								<option disabled="disabled" value="0">Visuals</option>
							</select>
						</div>
						<div class="form-group">
							<label>Send Individual Applications? No/Yes</label>
							<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							</label>
						</div>
						<div class="form-group">
							<label style="margin-top:15px;" for="application">Wite your application here</label>
							<textarea  class="form-control" name="application" rows="3"></textarea>
						</div>
						<button class="basicbutton-reversed" name="sendapplication" onclick="submitapplication()">Send application</button>
					</div>
					<div id="formsend" style="display:none;">
						<h3>Thank you for your application(s)</h3>
						<p>You will get an email ASAP, when teamleader has gone though your application.</p>
					</div>
				</div>
			</div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
		<script src="/assets/js/custom.js"></script>
		<script src="/assets/js/application.js"></script>
		<script type="text/javascript">
			$('.teams').select2();

			$(document).ready(function(){
					$('[data-toggle="tooltip"]').tooltip({container:'body'});
			});

			function submitapplication() {
					var x = document.getElementById('formapply');
					var sended = document.getElementById('formsend');
					if (x.style.display === 'none') {
							x.style.display = 'block';
					} else {
							x.style.display = 'none';
							sended.style.display = 'block';
					}
			}
		</script>
	</body>
</html>
