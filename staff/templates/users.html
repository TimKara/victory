{% extends "base.html" %}

{% load static %}

{% block title %}
Users - Chaos, Genki
{% endblock %}

{% block content %}
<section role="content">
  <div class="container">
    <h1 class="line-top">Users.</h1>
    <div>
      <button onclick="location.href='list';" class="listteams">List Users</button>
      <input class="searchbar" type="text" placeholder="Search" name="search" value="">
      <button class="searchsubmit">Search</button>
    </div>
    <div class="custompanel">
      <div>
        <ul class="usr-list user-list">
          {% for user in users %}
          <li>
            <a class="silent" href="/staff/users/{{ user.pk }}" title="username">
              <div class="image-wrapper">
                <img src="{% static 'img/userpreload.png' %}" class="preload">
                <img src="{{ user.extendeduser.avatar.url }}">
              </div>
              <div class="hover-wrapper">
                <label class="title one-line-ellipsis">{{ user.extendeduser.nickname }}</label>
                <label class="title one-line-ellipsis">{{ user.extendeduser.phone_number }}</label>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
{% endblock %}
